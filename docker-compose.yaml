version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: lbg_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PWD: ${POSTGRES_PWD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lbg_backend
    ports:
      - "${BACKEND_PORT:-8020}:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      USE_SQLITE: ${USE_SQLITE}
      SQLITE_DB_PATH: ${SQLITE_DB_PATH}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    volumes:
      - ./backend:/app
      - ./backend/exports:/app/exports
      - ./backend/data:/app/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lbg_frontend
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      # QUAN TRỌNG: NEXT_PUBLIC_API_URL phải là URL mà browser có thể truy cập được
      # Trong Coolify, sử dụng SERVICE_URL_BACKEND hoặc domain thực tế
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

