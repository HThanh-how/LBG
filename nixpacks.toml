# Nixpacks configuration for Coolify deployment
# This file tells Nixpacks to use Python buildpack for backend
[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "cd backend",
  "pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"

